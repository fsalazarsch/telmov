<lx-tabs>
	<input type="hidden" id="id_driver" value="{{driver.id_driver}}">
	<lx-tab heading="PERFIL">
		<div class="card top-space">
			<div flex-container="row">
				<div class="card__img card__img--left" style="height: 200px;">
					<img ng-src={{ruta}} />
				</div>
				<div flex-container="column"  style="width: 100%;">
					<div flex-item>
						<lx-text-field label="Nombre" fixed-label="true" icon="account">
							<input type="text" ng-model="driver.nombre" ng-disabled = "true">
          	  			</lx-text-field>
						<lx-text-field label="Email" fixed-label="true" icon="email">
							<input type="text" ng-model="driver.email" ng-disabled = "true">
          	  			</lx-text-field>
						<lx-text-field label="Patente" fixed-label="true" icon="car">
							<input type="text" ng-model="driver.patente" ng-disabled = "true">
          	  			</lx-text-field>
						</div>
				</div>
			</div>
		</div>

	<div class="card top-space">
			<div flex-container="row"></div>
			<div class="card__actions">
							<a  onClick="window.location.reload();" class="btn btn--m btn--blue btn--flat" lx-ripple>Actualizar</a>
						</div>
	</div>
	</lx-tab>
	
	<lx-tab heading="SERVICIOS">
	
		<div class="lt+">
			<div class="card top-space">
    		<lx-date-picker class="lx-date-picker__current-date" model="fechap" label="Seleccione fecha" locale="es" fixed-label="true" icon="calendar" ></lx-date-picker>
    		</div>
    	
    	
    	
		<div class="card top-space card__actions" ng-repeat="servicio in servicios | filter:{ 'proveedor': id , 'termino': '0' , 'fecha': fechap } :true" >
			<a href="#/servicio/{{servicio.id_jornada}}">
				<div flex-container="row">
				<div flex-container="column" style="width: 100%;">
					<div flex-item>
						<b class="fs-headline display-block">
							{{servicio.id_jornada}}
							</b>
						<b class="fs-subhead tc-black-2 display-block">
							Hora de inicio:  {{servicio.hora_inicio |  limitTo: 5}}
							</b>
						<b class="fs-subhead tc-black-2 display-block">
							Hora de Termino: {{servicio.hora_termino |  limitTo: 5}}
							</b>
						<b class="fs-subhead tc-black-2 display-block">
							
							</b>
						</div>
						<div class="card__actions">
							<a href="#/servicio/{{servicio.id_jornada}}" class="btn btn--m btn--blue btn--flat" lx-ripple>Ir al servicio</a>
						</div>
				</div>
			</div>	
			</a>	
		</div>
		

		
		</div>
	</lx-tab>

</lx-tabs>
