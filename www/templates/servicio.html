<script>
function aparecer(){
	$(".escondida").show();
	}

var i=0;
var innhtml= '';
for(i=0;i<20;i++){
	if(i > 9)
	innhtml += '<tr class="escondida" hidden><td>';
	else
	innhtml += '<tr><td>';
	innhtml +='<lx-text-field fixed-label="true">';
	innhtml +='<input type="text" ng-model="folio.hr_inicio['+i+']"></lx-text-field>';
	innhtml +='</td><td>';
	innhtml +='<lx-text-field fixed-label="true">';
	innhtml +='<input type="number" ng-model="folio.km_inicio['+i+']">';
	innhtml +='</lx-text-field>';
    innhtml +='</td><td><lx-text-field fixed-label="true">';
    innhtml +='<input type="text" ng-model="folio.lugar_salida['+i+']">';
    innhtml +='</lx-text-field></td>';
    innhtml += '<td><lx-text-field fixed-label="true">';
	innhtml += '<input type="text" ng-model="folio.hr_termino['+i+']"></lx-text-field>';
    innhtml += '</td><td><lx-text-field fixed-label="true">';
	innhtml += '<input type="number" ng-model="folio.km_termino['+i+']">';
	innhtml += '</lx-text-field></td>';
    innhtml += '<td><lx-text-field fixed-label="true">';
    innhtml += '<input type="text" ng-model="folio.lugar_llegada['+i+']">';
	innhtml +='</lx-text-field></td></tr>';
	}

$('#cuerpo').html(innhtml);
</script>
