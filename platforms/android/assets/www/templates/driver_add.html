<form ng-submit="verificar()">
	<div class="card top-space">
		<div class="p+">
			<h1>{{title}}</h1>
			<span></span>
			<div flex-container ="row">
				
			<lx-select  placeholder="Seleccione nombre conductor" choices="drivers" ng-model="selects.driver"  min-length="0" allow-clear="true">
            <lx-select-selected>
                {{ $selected.Nombre }}
            </lx-select-selected>

            <lx-select-choices>
                {{ $choice.Nombre }}
            </lx-select-choices>
        </lx-select>
				</div>
			
			<div class="card top-space">
    		<lx-date-picker class="lx-date-picker__current-date" model="fechap3" label="Seleccione fecha" locale="es" fixed-label="true" icon="calendar" ></lx-date-picker>
    		</div>

			<div class="card__actions">
				<button type="submit" class="btn btn--blue btn--l btn--raised">
					Agregar al cierre
					</button>
				</div>
			
		</div>
	</div>
</form>
